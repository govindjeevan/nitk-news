
<div class="row">
  <div class="col-sm-6">
 <div class="page-header">
        <h1>News Bulletin</h1>

</div>
<div ng-repeat="post in posts" >
        <span class="glyphicon glyphicon-thumbs-up" ng-click="getPost(post.title);incrementPostUpvotes(post) "></span>
    {{post.upvotes}}
    <span ng-click="getPost(post.title)" style="font-size:20px; margin-left:10px;">
        <span >
        {{post.title}}
        </span>

        </span>
</div>





</div>
<div class="col-sm-6">

    <form ng-submit="addPost()"
          style="margin-top:30px;">
        <div class="page-header">
            <h1>Share your news</h1>

        </div>

        <div class="form-group" >
            <input type="text"
                   class="form-control"
                   placeholder="Your news"
                   id="newstitle"
                   ng-model="newTitle"></input>
        </div>

        <div class="form-group" >
            <input type="text" ng-model = "newAuthor" placeholder="Author" id="placeholdername"
                   class="form-control"

            ></input>
        </div>
        <div class="form-group" >
            <input type="text" ng-model = "newContent" id="content"
                   class="form-control"
                   placeholder="Content"
            ></input>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="newPost()">Post</button><hr>
    </form>


</div>


    <div ng-show="selectedPost.selected">
        <div class="page-header">
            <h1>

        <span>
      {{selectedPost.title}}
      </span>

            </h1>
        </div>
        <div class="row">
            <p class="col-sm-4">by<button class="btn btn-primary">{{selectedPost.author}}</button></p>
            <button class="btn btn-primary col-sm-4" ng-click="incrementPostUpvotes()"> <span class="glyphicon glyphicon-thumbs-up" ng-model="selectedPost.upvotes" > {{selectedPost.upvotes}}</span></button>
        </div>
        <h4>
            {{selectedPost.content}}
        </h4>
        <div class="page-header">
            <h3>

        <span>
      Comments
      </span>

            </h3>
        </div>


        <div ng-repeat="comment in selectedPost.comments | orderBy:'-upvotes'">
        <span style="font-size:20px; margin-left:10px;">
         {{comment.body}}
            </span>
            - by {{comment.author}}

        </div>

        <form ng-submit="addComment()" style="margin-top:30px;">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Comment" ng-model="newBody"></input>
            <input type="text" class="form-control" placeholder="Author" ng-model="newUser"></input>
        </div>
        <button type="submit" class="btn btn-primary" >Comment</button>
        </form>
    </div>
</div>
