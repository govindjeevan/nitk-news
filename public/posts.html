<div class="page-header">
    <h3>

        <span>
      {{selectedPost.title}}
      </span>

    </h3>
</div>

<form ng-submit="addComment()"
      style="margin-top:30px;">
    <h3>Add a new comment</h3>
    <div class="form-group">
        <input type="text"
               class="form-control"
               placeholder="Comment"
               ng-model="comment"></input>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
