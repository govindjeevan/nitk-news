<form ng-submit="addPost()"
      style="margin-top:30px;">
    <div class="page-header">
        <h1>Share your news</h1>

    </div>

    <div class="form-group" >
        <input type="text"
               class="form-control"
               placeholder="Your news"
               id="newstitle"
               ng-model="newTitle"></input>
    </div>

    <div class="form-group" >
        <input type="text" ng-model = "newContent" id="author"
               class="form-control"
               placeholder="Author"
               ></input>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="newPost()">Post</button>
</form>
